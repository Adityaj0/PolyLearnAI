<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try PolyLearn - AI Education</title>
    <link href="https://fonts.googleapis.com/css2?family=Biryani&family=Space+Grotesk:wght@400;500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/secondPage.css') }}">
</head>
<body>
    <div class="container">
        <canvas id="neuron-background"></canvas>

        <!-- Sidebar toggle icon -->
        <div class="sidebar-toggle">
            <img src="{{ url_for('static', filename='uploads/fe_bar.png') }}" alt="Toggle Sidebar">
        </div>



        <!-- Centered logo and text container -->
        <div class="logo-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='uploads/game-icons_brain.png') }}" alt="PolyLearn Logo" style="width:100%; height:auto;">
            </div>
            <div class="logo-text">PolyLearnAI</div>
        </div>

        <div class="main-heading">What are you curious about?</div>
        
        <!-- Search bar with upload, mic, and send buttons inside -->
        <div class="input-container">
            <label for="file-upload" class="upload-icon">
                <img src="{{ url_for('static', filename='uploads/ci_files.png') }}" alt="Upload">
            </label>
            <input type="file" id="file-upload" style="display: none;">
            <div class="mic-icon">
                <img src="{{ url_for('static', filename='uploads/material-symbols-light_mic-outline.png') }}" alt="Mic">
            </div>
            <input type="text" id="search-input" class="input-field" placeholder="Type something...">
            <button class="submit-button"></button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/secondPage.js') }}"></script>
</body>
</html>
